apply plugin: 'java'
apply plugin: 'jacoco'
repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

test {
    systemProperties['property'] = 'value'
    onlyIf { task ->
        compileJava.didWork
    }
	    jacoco {
        append = false
        destinationFile = file("$buildDir/jacoco/jacocoTest.exec")
    }
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination file("${buildDir}/jacoco/jacocoHtml")
    }
}

jacocoTestReport.dependsOn(test)
jar.dependsOn(jacocoTestReport)
